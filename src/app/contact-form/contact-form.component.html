<form #f="ngForm" (ngSubmit)="submit(f)">
  
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required 
        minlength="3" 
        maxlength="10" 
        pattern="banana" 
        ngModel 
        name="firstName" 
        #firstName=ngModel 
        (click)="log(firstName)" 
        type="text" 
        id="firstName" 
        class="form-control">
      <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First Name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          First Name should have minimum 
          {{ firstName.errors.minlength.actualLength }} characters
        </div>
        <div *ngIf="firstName.errors.pattern">
          First Name should be banana
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">
      Comment
    </label>
    <textarea 
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
  </div>

  <div class="checkbox">
    <label for="isSubscribed">
      Subscribe to our mailing list
    </label>
    <input 
      type="checkbox" 
      ngModel name="isSubscribed" 
      id="isSubscribed">
  </div>

  <div class="form-group">
    <label for="contactMethod">
      Contact Method
    </label>
    <select 
      multiple
      ngModel
      name="contactMethod" 
      id="contactMethod"
      class="form-control">
      <option 
        *ngFor="let method of contactMethods"
        [value]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>

  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      {{ method.name }}
    </label>
    <input 
      ngModel 
      type="radio" 
      name="contactMethod" 
      [value]="method.id">
  </div>

  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid">
      Submit
  </button>

</form>
